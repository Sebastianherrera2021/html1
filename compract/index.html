<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <section> 
        <h1>Registro para vacunación COVID-19</h1>
        <form action="#" method="get">  <!-- ! "metodo get o post, 1-uri,recuperacion documentos,vulnerable,visto por cualquier persona, hasta 2000 caracteres, 2- cuerpo, actualizacion datos, seguro, haste 8mb" -->
            <label for="inp">Nombre: </label>  <!-- ! "etiqueta label" -->
            <input type="text" name="nombre" id="inp" > <!-- ! "relacionar label con input" -->
        
            <br>  <!-- ! "salto de linea, para que no sea pegado sino abajo" -->


            <label for="inp2">Usuario: </label>
            <input type="text" name="Usuario" id="inp2" >
            
            <br>

            <label for="">Sexo: </label>

            <input type="radio" name="Sexo" >Femenino
            
            <br>

            <label for="inp4">Correo: </label>

            <br>

            <label for="inp5">Password: </label>

            <br>

            <input type="checkbox" name="autorizacion" id="inp6">
            <label for="inp6">"Declaro haber leído y aceptar las

                </label>

        </form> 
    </section>
