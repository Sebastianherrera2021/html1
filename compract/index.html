<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <section> 
        <h1>Registro para vacunación COVID-19</h1>
        <form action="#" method="get">
            <label for="inp">Nombre: </label>  <!-- ! "relacionar label con input" -->
            <input type="text" name="nombre" id="inp" >
        
            <br>  <!-- ! "salto de linea" -->


            <label for="">Usuario: </label>
            <input type="text" name="Usuario" >
            
            <br>

            <label for="">Sexo: </label>
            <input type="radio" name="Sexo" >Masculino
            <input type="radio" name="Sexo" >Femenino

            <br>

            <label for="">Correo: </label>
            <input type="email" name="Correo" >

            <br>

            <label for="">Password: </label>
            <input type="password" name="password" >

            <br>

            <input type="checkbox" name="autorizacion">
            <label for="">"Declaro haber leído y aceptar las
                condiciones generales del programa y la normativa sobre protección de datos".
                </label>

            <br> <!-- ! " se deberia hacer por css" -->


            <input type="submit" value="envie">
        </form> 
    </section>
</body>
</html>
